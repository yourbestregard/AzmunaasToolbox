<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Azmunaa's Toolbox</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script type="module" crossorigin src="index.js"></script>
    </head>
    <body>
        <h3 class="header" id="module-title">Azmunaa's Toolbox</h3>
        <div class="content">
            <div class="card">
                <h3>Informasi Modul</h3>
                <p><strong>Nama:</strong> <span id="module-name"></span></p>
                <p><strong>Versi:</strong> <span id="module-version"></span></p>
                <p><strong>Penulis:</strong> <span id="module-author"></span></p>
                <p><strong>Deskripsi:</strong> <span id="module-description"></span></p>
                <button class="btn ripple-element" onclick="linkRedirect('https://t.me/+5_tlSzUpZeVhZWM1')">Gabung Grup Telegram</button>
            </div>

            <div class="card">
                <h3>Pengaturan Tema</h3>
                <select id="themePicker" class="select-box">
                    <option value="default">Sistem / Terang (Default)</option>
                    <option value="dark">Gelap</option>
                    <option value="blue-accent">Aksen Biru</option>
                    <option value="green-accent">Aksen Hijau</option>
                </select>
            </div>

            <div class="card">
                <h3>Pengaturan Fitur</h3>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="toggleXiaomi15">
                        <span class="slider round"></span>
                    </label>
                    <span>Spoof Perangkat Xiaomi 15</span>
                </div>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="toggleUserBuildSpoof">
                        <span class="slider round"></span>
                    </label>
                    <span>Spoof ROM Userdebug ke User</span>
                </div>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="togglePifSpoofDisable">
                        <span class="slider round"></span>
                    </label>
                    <span>Matikan Spoof PIF Bawaan ROM</span>
                </div>
                <button class="btn ripple-element" id="rebootButton">Terapkan Perubahan & Reboot</button>
            </div>

            <div class="card">
                <h3>Eksekusi Skrip</h3>
                <button class="btn ripple-element" id="executeKeybox">Pasang Keybox Valid</button>
                <button class="btn ripple-element" id="executeClearAppsData">Hapus Data Play Store & Play Services</button>
                <button class="btn ripple-element" id="executeKillApps">Matikan Play Services & Play Store</button>
                <button class="btn ripple-element" id="executeReplaceSound">Ganti Suara ChargingStarted.ogg</button>
            </div>

            <div class="card log-section">
                <h3>Log Eksekusi</h3>
                <button class="btn ripple-element" id="refreshLogButton">Refresh Log</button>
                <textarea id="logOutput" class="log-textarea" rows="10" readonly></textarea>
            </div>
        </div>
        <div class="footer-placeholder"></div>
    </body>
</html>
