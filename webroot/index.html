<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azmunaa's Toolbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Azmunaa's Toolbox</h1>
        <div class="info">
            <p>Oleh: Az-Har Muhamad Nayif & RaihanZxx</p>
            <p>Kontak: <a href="https://t.me/yourbestregard" target="_blank">@yourbestregard</a> & <a href="https://t.me/Hansobored" target="_blank">@Hansobored</a></p>
            <div class="telegram-button-container">
                <a href="https://t.me/+5_tlSzUpZeVhZWM1" target="_blank" class="telegram-button">Gabung Grup Telegram</a>
            </div>
        </div>

        <div class="feature-section">
            <h2>Props</h2>
            <div class="feature-item">
                <span>Spoof Perangkat Xiaomi 15</span>
                <label class="switch">
                    <input type="checkbox" id="toggleXiaomi15">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="feature-item">
                <span>Spoof ROM Userdebug ke User</span>
                <label class="switch">
                    <input type="checkbox" id="toggleUserBuildSpoof">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="feature-item">
                <span>Matikan Spoof PIF Bawaan ROM</span>
                <label class="switch">
                    <input type="checkbox" id="togglePifSpoofDisable">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="feature-section">
            <h2>Script</h2>
            <button class="action-button" id="executeKeybox">Pasang Keybox Valid</button>
            <button class="action-button" id="executeClearAppsData">Hapus Data Play Store & Play Services</button>
            <button class="action-button" id="executeKillApps">Matikan Play Services & Play Store</button>
            <button class="action-button" id="executeReplaceSound">Ganti Suara ChargingStarted.ogg</button>
        </div>

        <div class="log-section">
            <h2>Log Eksekusi</h2>
            <textarea id="logOutput" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
